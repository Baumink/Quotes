<div class="input-group pl-4 pr-4">
  <span class="input-group-addon bg-success text-white">Suchen:</span>
  <input [(ngModel)]='listFilter' type="text" class="form-control" placeholder='z.Bsp. "2017", "Mathias", "Du"' aria-label="Zitat suchen">
</div>

<ul class="list-group m-4 lp-5 rp-5 bp-5">
  <li class="list-group-item list-group-item-success"><b>Die Zitate</b></li>
  <li *ngFor="let quote of filteredQuotes" class="list-group-item">
    {{ quote }}
  </li>
</ul>
